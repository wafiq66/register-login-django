{%load static%}
<!DOCTYPE html>
<!-- Source Codes By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/header-footer-1.css' %}" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <link rel="icon" type="image/x-icon" href="{% static 'images/tab-icon.png' %}">

</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <img src="{% static 'images/NASOM.png' %}" alt="" style="width: 300px; height: auto;" id="logo">
        <nav>
          <a href="">Home</a>
        </nav>
    </header>
  <div class="login_form">
    <!-- Login form container -->
    <form action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" method="post">
      {% csrf_token %}
      <h3>Reset Password</h3>
      
      <!-- Login option separator -->
      <p class="separator"></p>

      <!-- Register Success And Register Fail Message -->
      {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
          <div class="alert alert-success">{{ message }}</div>
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
      {% endfor %}

      <!-- Password input box -->
      <div class="input_box">
        <label for="password1">Please enter your new password.</label>
        <input type="password" id="email" placeholder="Enter your password" name="password1" required />
      </div>
      <div class="input_box">
        <label for="password2">Confirm new password.</label>
        <input type="password" id="email" placeholder="Confirm Password" name="password2" required />
      </div>

      
       <!-- Reset button -->
      <button type="submit">Reset Password</button>
      <a id="return-button" href="{% url 'password_reset_form' %}">Back</a>

    </form>
  </div>
  {% include "footer.html" %}
</body>
</html>
